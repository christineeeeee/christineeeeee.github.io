  <article>
    <header>
      <h1>过程</h1>
    </header>

    <p>一月你还没有出现</p>
<p>二月你睡在隔壁</p>
<p>三月下起了大雨</p>
<p>四月里遍地蔷薇</p>
<p>五月我们对面坐着 犹如梦中 就这样六月到了</p>
<p>六月里青草盛开 处处芬芳</p>
<p>七月，悲喜交加 麦浪翻滚连同草地 直到天涯</p>
<p>八月就是八月</p>
<p>八月我守口如瓶 八月里我是瓶中的水 你是青天的云</p>
<p>九月和十月 是两只眼睛，装满了大海</p>
<p>你在海上 我在海下</p>
<p>十一月尚未到来</p>
<p>透过它的窗口 我望见了十二月 十二月大雪弥漫</p>
<p><strong>cr. 林白</strong></p>

  </article>
